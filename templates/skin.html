<script>

// the table rows
    // column definitions
    var columns = [
        { head: 'Rank', cl: 'center', html: ∆í('rank') },
        { head: 'Emoji', cl: 'title', html: ∆í('label') },
        { head: 'Count', cl: 'center', html: ∆í('value') },
    ];

        
//Update and make pie chart 

    //var URL_BASE = "http://localhost:5000/db";
    var URL_BASE = "http://52.38.112.55/dbskin";
// Update graph in response to inputs 
//this updates continuously as text is entered
 //d3.select("#word").on("input", make_graph);
 d3.select("#search_type").on("input", make_graph);

// Return url to recieve csv data with query filled in from input fields
function update_url() {
  return URL_BASE +"?word=" + document.getElementById("word").value +
  			"&freq_filter=" + document.getElementById("search_type").value;
}

function commaSeparateNumber(val){
    while (/(\d+)(\d{3})/.test(val.toString())){
      val = val.toString().replace(/(\d+)(\d{3})/, '$1'+','+'$2');
    }
    return val;
  }

function make_graph() {
  url = update_url()
  
  d3.json(url, function(error, data) {
    var fmt = d3.format("d");
    nv.addGraph(function() {
        var chart = nv.models.pieChart();
        chart.margin({top: 30, right: 60, bottom: 20, left: 20});
        
        var datum = data.values;
        //var datum = data_piechart;

        chart.color(d3.scale.category20c().range());

    chart.tooltipContent(function(key, y, e, graph) {
          var x = String(key);
        //var y =  String(y);
        var yy= +y.replace(/,/g, ''); //remove the comma and make yy an int with + 
        //old: var yy= parseInt(y.replace(/,/g, ''))
              
              tooltip_str = '<center><b>'+x+'</b></center>' + commaSeparateNumber(yy);
              return tooltip_str;
              });
        chart.showLabels(true);

            chart.donut(false);

       chart.showLegend(true);

        chart
            .x(function(d) { return d.label })
            //y data is saved with commas at 1000 for the table format. Remove commas:
            .y(function(d) { return d.value.replace(/,/g, ''); });

        chart.width(600);

        chart.height(600);

            d3.select('#piechart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 600)
            .attr('height', 600)
            .style({"font-size": "50px"})
            .call(chart);
        
            //increase fontsize
            d3.selectAll(".nv-label text")
            .attr("text-anchor", "middle")
            .style({"font-family": 'Apple Color Emoji'});
            //.style({"-webkit-transform": "scale(2)"});
            //.style({"font-size": "50px"})
            //.attr('transform', 'scale(1.5) translate(-5,0)');
            
            //select legend
            d3.selectAll(".nv-legendWrap")
            .style({"font-size": "20px"})
            .style({"font-family": 'Apple Color Emoji'});
        
// create table
	//Clear previous table
	d3.selectAll("#table > *").remove();
    var table = d3.select('#table');
     
    // create table header
    var header=table.append("thead")
        .selectAll('th');
        
        //header.data(data).exit().remove();
    
        header
        .data(columns).enter()
        .append('th')
        .attr('class', ∆í('cl'))
        .text(∆í('head'));

    // create table body
    var body = table.append("tbody")
        .selectAll('tr');
        
        //body.data(data).exit().remove();
    
        body
        .data(datum).enter()
        .append('tr')
        .selectAll('td')
        .data(function(row, i) {
            return columns.map(function(c) {
                // compute cell values for this specific row
                var cell = {};
                d3.keys(c).forEach(function(k) {
                    cell[k] = typeof c[k] == 'function' ? c[k](row,i) : c[k];
                });
                return cell;
            });
        }).enter()
        .append('td')
        .html(∆í('html'))
        .attr('class', ∆í('cl'));


        
        });
    });
}
make_graph();




</script>
